<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excalidraw - Obsidian Like</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1e1e1e;
        color: #fff;
      }
      .app-container {
        display: flex;
        height: 100vh;
        width: 100vw;
        position: relative;
        overflow: hidden;
      }
      .sidebar {
        width: 280px;
        background-color: #252525;
        border-right: 1px solid #404040;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease;
        z-index: 1000;
        position: absolute;
        height: 100vh;
        left: 0;
        top: 0;
      }
      .sidebar.hidden {
        transform: translateX(-100%);
      }
      .sidebar-toggle {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: #404040;
        border: 1px solid #606060;
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
        z-index: 1001;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      }
      .sidebar-toggle:hover {
        background-color: #505050;
        transform: scale(1.05);
      }
      .sidebar-toggle.sidebar-visible {
        left: 290px;
      }
      .sidebar-header {
        padding: 20px 16px;
        border-bottom: 1px solid #404040;
        background: linear-gradient(135deg, #2d2d2d 0%, #3a3a3a 100%);
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      }
      .sidebar-title {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 8px 0;
        color: #fff;
      }
      .sidebar-subtitle {
        font-size: 12px;
        color: #aaa;
        margin: 0;
      }
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
        margin-left: 280px;
        width: calc(100vw - 280px);
      }
      .main-content.sidebar-hidden {
        margin-left: 0;
        width: 100vw;
      }
      .toolbar {
        height: 60px;
        background: linear-gradient(135deg, #2d2d2d 0%, #3a3a3a 100%);
        border-bottom: 1px solid #404040;
        display: flex;
        align-items: center;
        padding: 0 20px;
        gap: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      }
      .btn {
        background-color: #404040;
        border: 1px solid #606060;
        color: #fff;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .btn:hover {
        background-color: #505050;
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      }
      .btn:disabled {
        background-color: #333;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .btn.primary {
        background-color: #0066cc;
        border-color: #0066cc;
      }
      .btn.primary:hover {
        background-color: #0052a3;
      }
      .btn.saving {
        background-color: #4CAF50;
        border-color: #4CAF50;
      }
      .btn.unsaved {
        background-color: #ff6b6b;
        border-color: #ff6b6b;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.7; }
        100% { opacity: 1; }
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .saving-spinner {
        display: inline-block;
        animation: spin 1s linear infinite;
      }
      .excalidraw-container {
        flex: 1;
        background-color: #fff;
      }
      .file-list {
        flex: 1;
        overflow-y: auto;
        padding: 12px 8px;
        background-color: #1e1e1e;
      }
      .file-item {
        padding: 12px 14px;
        margin: 4px 0;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid transparent;
      }
      .file-item:hover {
        background-color: #404040;
        border-color: #555;
        transform: translateX(2px);
      }
      .file-item.active {
        background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
        border-color: #0088ff;
        box-shadow: 0 2px 8px rgba(0, 102, 204, 0.3);
      }
      .file-name {
        font-size: 14px;
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: #fff;
      }
      .file-item.active .file-name {
        font-weight: 600;
      }
      .file-actions {
        display: flex;
        gap: 4px;
        opacity: 0;
        transition: all 0.3s ease;
        transform: translateX(10px);
      }
      .file-item:hover .file-actions {
        opacity: 1;
        transform: translateX(0);
      }
      .file-action-btn {
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.2);
        color: #fff;
        cursor: pointer;
        padding: 4px 6px;
        border-radius: 4px;
        font-size: 12px;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
      }
      .file-action-btn:hover {
        background: rgba(255,255,255,0.2);
        transform: scale(1.1);
      }
      .current-file {
        flex: 1;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .current-file::before {
        content: "ðŸ“„";
        font-size: 18px;
      }
      .new-file-form {
        padding: 16px 12px;
        border-bottom: 1px solid #404040;
        background-color: #2a2a2a;
      }
      .new-file-input {
        width: 100%;
        padding: 12px;
        background-color: #404040;
        border: 2px solid #606060;
        color: #fff;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.2s ease;
      }
      .new-file-input:focus {
        outline: none;
        border-color: #0066cc;
        box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.2);
      }
      .new-file-input::placeholder {
        color: #aaa;
      }
      .new-file-button {
        width: 100%;
        margin-top: 8px;
        padding: 10px;
        background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
        border: none;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      .new-file-button:hover {
        background: linear-gradient(135deg, #0077dd 0%, #0055aa 100%);
        transform: translateY(-1px);
      }
      .new-file-button:disabled {
        background: #555;
        cursor: not-allowed;
        transform: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
