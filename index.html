<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excalidraw - Obsidian Like</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1e1e1e;
        color: #fff;
      }
      .app-container {
        display: flex;
        height: 100vh;
        width: 100vw;
      }
      .sidebar {
        width: 250px;
        background-color: #252525;
        border-right: 1px solid #404040;
        display: flex;
        flex-direction: column;
      }
      .sidebar-header {
        padding: 16px;
        border-bottom: 1px solid #404040;
        background-color: #2d2d2d;
      }
      .sidebar-title {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
      }
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .toolbar {
        height: 50px;
        background-color: #2d2d2d;
        border-bottom: 1px solid #404040;
        display: flex;
        align-items: center;
        padding: 0 16px;
        gap: 12px;
      }
      .btn {
        background-color: #404040;
        border: 1px solid #606060;
        color: #fff;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      .btn:hover {
        background-color: #505050;
      }
      .btn.primary {
        background-color: #0066cc;
        border-color: #0066cc;
      }
      .btn.primary:hover {
        background-color: #0052a3;
      }
      .btn.saving {
        background-color: #4CAF50;
        border-color: #4CAF50;
      }
      .btn.unsaved {
        background-color: #ff6b6b;
        border-color: #ff6b6b;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.7; }
        100% { opacity: 1; }
      }
      .excalidraw-container {
        flex: 1;
        background-color: #fff;
      }
      .file-list {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
      }
      .file-item {
        padding: 8px 12px;
        margin: 2px 0;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .file-item:hover {
        background-color: #404040;
      }
      .file-item.active {
        background-color: #0066cc;
      }
      .file-name {
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .file-actions {
        display: flex;
        gap: 4px;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .file-item:hover .file-actions {
        opacity: 1;
      }
      .file-action-btn {
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        padding: 2px 4px;
        border-radius: 2px;
        font-size: 12px;
      }
      .file-action-btn:hover {
        background-color: #606060;
      }
      .current-file {
        flex: 1;
        font-size: 16px;
        font-weight: 500;
      }
      .new-file-form {
        padding: 12px;
        border-bottom: 1px solid #404040;
      }
      .new-file-input {
        width: 100%;
        padding: 8px;
        background-color: #404040;
        border: 1px solid #606060;
        color: #fff;
        border-radius: 4px;
        font-size: 14px;
      }
      .new-file-input::placeholder {
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
